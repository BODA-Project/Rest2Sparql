        <!-- Measure Filter Modal (hidden by default) -->
        <div class="modal fade" id="id_filterModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">

                    </div>
                    <div class="modal-body" id="id_filterModalBody">
