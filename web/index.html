        <h1>Rest2Sparql</h1>

    <h3>Get Dimensions</h3>

    <form class="bs-example bs-example-form" role="form">
        <div class="row">
            <div class="col-lg-12">
                <div class="input-group">
                    <div class="input-group-btn">
                        <button type="button" id="to_getDCubeBtn" class="to_CubeBtn btn btn-default dropdown-toggle" data-toggle="dropdown">Cube <span class="caret"></span></button>
                        <ul id="to_getDCubeLst" class="dropdown-menu to_CubeLst">
                        </ul>
                    </div>
                    <input type="text" id="to_getDCubeTxt" class="to_CubeTxt form-control" placeholder="Please select a cube">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default" tabindex="-1" onclick="loadDimensions()">Go!</button>
                    </div>
                </div><!-- /.input-group -->
            </div><!-- /.col-lg-12 -->
        </div><!-- /.row -->
    </form>

    <h3>Get Measures</h3>

    <form class="bs-example bs-example-form" role="form">
        <div class="row">
            <div class="col-lg-12">
                <div class="input-group">
                    <div class="input-group-btn">
                        <button type="button" id="to_getMCubeBtn" class="to_CubeBtn btn btn-default dropdown-toggle" data-toggle="dropdown">Cube <span class="caret"></span></button>
                        <ul id="to_getMCubeLst" class="dropdown-menu to_CubeLst">
                        </ul>
                    </div>
                    <input type="text" id="to_getMCubeTxt" class="to_CubeTxt form-control" placeholder="Please select a cube">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default" tabindex="-1" onclick="loadMeasures()">Go!</button>
                    </div>
                </div><!-- /.input-group -->
            </div><!-- /.col-lg-12 -->
        </div><!-- /.row -->
    </form>

    <h3>Get Entities</h3>

    <form class="bs-example bs-example-form" role="form">
        <div class="row">
            <div class="col-lg-12">
                <div class="input-group">
                    <div class="input-group-btn">
                        <button type="button" id="to_getECubeBtn" class="to_CubeBtn btn btn-default dropdown-toggle" data-toggle="dropdown">Cube <span class="caret"></span></button>
                        <ul id="to_getECubeLst" class="dropdown-menu to_CubeLst">
                        </ul>
                    </div>
                    <input type="text" id="to_getECubeTxt" class="form-control to_CubeTxt" placeholder="Please select a cube">
                    <div class="input-group-btn">
                        <button type="button" id="to_getEDimBtn" class="to_DimBtn btn btn-default dropdown-toggle" data-toggle="dropdown">Dimension <span class="caret"></span></button>
                        <ul id="to_getEDimLst" class="to_DimLst dropdown-menu">
                        </ul>
                    </div>
                    <input id="to_getEDimTxt" type="text" class="to_DimTxt form-control" placeholder="Please select a dimension">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default" tabindex="-1" onclick="loadEntities()">Go!</button>
                    </div>
                </div><!-- /.input-group -->
            </div><!-- /.col-lg-12 -->
        </div><!-- /.row -->
    </form>

    <h3>Create Query</h3>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Object</th>
            <th>Select</th>
            <th>Group by</th>
            <th>Order by</th>
            <th>Aggregate</th>
            <th>Filter</th>
            <th>Filter value</th>
        </tr>
        </thead>
        <tbody id="to_queryForm">
        </tbody>
    </table>
    <form class="form-inline" role="form">
        <div class="checkbox" id="to_selectCube">
            <label>
                <input type="checkbox"> Select cube
            </label>
        </div>
        <button type="button" class="btn btn-default" tabindex="-1" onclick="createQuery()">Create query</button>
    </form>

    <h3>Last Queries</h3>

    <table class="table table-striped">

        </tr>
